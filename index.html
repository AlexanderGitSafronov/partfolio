<!DOCTYPE html>

  <body>
    <div class="wrapper">

        <div class="header">
          <div class="header__left">
            <div class="logo"><span>Alex</span><span>studio</span></div>
            <div class="menu">

              <div class="img__works close">

              <div class="img__works close">
                <a

              <div class="img__works">

                    <div class="img__works_bg"></div>
                    <span>view</span>

          <div class="main__contact_content">
            <div class="form">
              <h4>Contact Us</h4>
              <form id="form" action="">
                <label for="">

                </label>
                <label for="">
                  <input type="text" name="cellphone" placeholder="Messegers" />
                </label>
                <label for="">
                  <textarea
                    name="desc"
                    id=""
                    cols="30"
                    rows="5"
                    placeholder="Description"
                  ></textarea>
                </label>
                <button>Send</button>
              </form>
            </div>
            <div class="map">
              <img src="./images/map.png" alt="">
            </div>

    <script src="./js/main.js"></script>
